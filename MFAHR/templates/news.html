<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/static/css/s1.css">
    <title>Новости</title>
</head>
<body>
    <h1>Новости</h1>
    <ul>
        {% for item in news %}
            <li>
                <strong>{{ item['date'] }}:</strong> {{ item['content'] }}
                <img src="{{ item['image'] }}" alt="news image" style="width:50px;height:50px;">
                {% if session.role == 0 %}
                    <a href="{{ url_for('edit_news', news_id=item['id']) }}">Редактировать</a>
                    <a href="{{ url_for('delete_news', news_id=item['id']) }}" onclick="return confirm('Вы уверены, что хотите удалить эту новость?');">Удалить</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Назад</a>
</body>
</html>
