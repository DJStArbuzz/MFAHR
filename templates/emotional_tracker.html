<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эмоциональный трекер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            font-size: 14px;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .navigation {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .nav-link {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .nav-link:hover {
            background: #0056b3;
        }
        .chatbox {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            align-self: flex-end;
            background: #007bff;
            color: white;
        }
        .assistant-message {
            align-self: flex-start;
            background: #e2e3e5;
        }
        .input-area {
            display: flex;
            margin-top: 20px;
        }
        .input-field {
            flex: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px 0 0 5px;
        }
        .send-button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .send-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Эмоциональный трекер</h1>
    </header>

    <div class="navigation">
        <a href="index" class="nav-link">Главная</a>
        <a href="user_table" class="nav-link">Личный кабинет</a>
        <a href="diary" class="nav-link">Дневник</a>
        <a href="courses" class="nav-link">Курсы</a>
    </div>

    <div class="chatbox">
        <div class="message assistant-message">Здравствуйте! Как вы себя сегодня чувствуете?</div>

        <div class="message user-message">Я чувствую себя хорошо!</div>
        <div class="message assistant-message">Отлично! Что именно делает вас счастливым?</div>

        <div class="input-area">
            <input type="text" class="input-field" placeholder="Ваше сообщение..." />
            <button class="send-button">Отправить</button>
        </div>
    </div>

</body>
</html>
