<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-size: 12px; /* Уменьшен размер шрифта */
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: relative;
        }
        .auth-buttons {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .auth-button {
            background: #fff;
            color: #007bff;
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }
        .navigation {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .nav-link {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .nav-link:hover {
            background: #0056b3;
        }
        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 40px;
        }
        .avatar {
            width: 100px; /* Увеличена аватарка */
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-details {
            text-align: left;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        table, th, td {
            border: 1px solid #007bff;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <h1>Таблица пользователя</h1>
        <div class="auth-buttons">
            <button class="auth-button">Вход</button>
            <button class="auth-button">Выход</button>
        </div>
    </header>

    <div class="navigation">
        <a href="/index" class="nav-link">Главная</a>
        <a href="/diary" class="nav-link">Дневник</a>
        <a href="/courses" class="nav-link">Курсы</a>
        <a href="/emotional_tracker" class="nav-link">Эмоциональный трекер</a>
    </div>

    <div class="profile">
        <img src="avatar.png" alt="Аватар" class="avatar"> <!-- Увеличенная аватарка -->
        <div class="profile-details">
            <h2>Имя пользователя</h2>
            <p>Email: user@example.com</p>
            <p>Дата регистрации: 01.01.2023</p>
        </div>
    </div>
</body>
</html>
