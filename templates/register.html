<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .error {
            display: none; /* Скрываем по умолчанию */
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        {% if error_message %}
            <div class="error">{{ error_message }}</div>
        {% endif %}

        <form action="{{ url_for('register') }}" method="POST">
            <input type="text" name="last_name" placeholder="Фамилия" required>
            <input type="text" name="first_name" placeholder="Имя" required>
            <input type="text" name="middle_name" placeholder="Отчество" required>
            <input type="email" name="email" placeholder="Ваш Email" required>
            <input type="password" name="password" placeholder="Ваш пароль" required>
            <select name="role" required>
                <option value="" disabled selected>Выберите роль</option>
                <option value="1">1 - Директор</option>
                <option value="2">2 - Сотрудник</option>
                <option value="3">3 - Преподаватель</option>
                <option value="4">4 - Учащийся</option>
            </select>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p>Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a></p>
    </div>
    <script>
        // Если есть ошибка, показываем сообщение
        {% if error_message %}
            document.querySelector('.error').style.display = 'block';
        {% endif %}
    </script>
</body>
</html>
