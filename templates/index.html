<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-size: 14px;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .navigation {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .nav-link {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .nav-link:hover {
            background: #0056b3;
        }
        .news-section {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .news-block {
            border-bottom: 1px solid #ececec;
            padding: 10px 0;
        }
        .news-block:last-child {
            border-bottom: none;
        }
        .news-date {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .news-content {
            margin-bottom: 10px;
        }
        .news-images {
            display: flex;
            gap: 10px;
        }
        .news-image {
            width: 100px; /* Задайте нужный размер для фото */
            height: 100px; /* Задайте нужный размер для фото */
            object-fit: cover;
            border-radius: 5px;
        }
        .add-news-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .add-news-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Главная страница</h1>
    </header>

    <div class="navigation">
        <a href="user_table" class="nav-link">Личный кабинет</a>
        <a href="diary" class="nav-link">Дневник</a>
        <a href="courses" class="nav-link">Курсы</a>
        <a href="emotional_tracker" class="nav-link">Эмоциональный трекер</a>
    </div>

    <div class="news-section">
        <h2>Новости</h2>

        <div class="news-block">
            <div class="news-date">01.10.2023</div>
            <div class="news-content">Запущен новый курс по программированию.</div>
            <div class="news-images">
                <img src="/static/img/photo1.jpg" alt="Фото 1" class="news-image">
                <img src="/static/img/photo2.jpg" alt="Фото 2" class="news-image">
                <img src="/static/img/photo3.jpg" alt="Фото 3" class="news-image">
            </div>
        </div>

        <div class="news-block">
            <div class="news-date">05.10.2023</div>
            <div class="news-content">Внесены изменения в расписание занятий.</div>
            <div class="news-images">
                <img src="/static/img/photo4.jpg" alt="Фото 4" class="news-image">
                <img src="/static/img/photo5.jpg" alt="Фото 5" class="news-image">
            </div>
        </div>

        <div class="news-block">
            <div class="news-date">10.10.2023</div>
            <div class="news-content">Запланировано первое онлайн-мероприятие.</div>
            <div class="news-images">

                <img src="/static/img/photo6.jpg" alt="Фото 6" class="news-image">
            </div>
        </div>
    </div>

    <button class="add-news-button">Добавить новость</button>

</body>
</html>
